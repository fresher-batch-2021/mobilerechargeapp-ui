<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>plan</title>
    <link rel="stylesheet" href="styles.css">
       
    

</head>

<body>
    <header id="header">
        <!--append-->
    </header>
    <div class="div1">
        <div class="div2">
            <div class="row">

                <div class="col-1">
                    
                    <table >
                        <caption> Available Plans</caption>
                        <thead>

                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Price</th>
                            <th scope="col">Validity</th>
                            <th scope="col">Descriptionnnn!!!</th>
                        </tr>
                    </thead>
                        <tbody id="plans">

                        </tbody>
                    </table>
                    <input class="demo"type="submit" value="Recharge" onclick="foxtrot()">
                </div>
                <div class  =  "col-2">
                    <img src="./images/airtel.png" alt="airtel" height="60px" width="80px">
                    <img style="padding-left : 30px;" src="./images/jio.png" alt="jio" height="60px" width="80px">
                    <img style="padding-left:50px;" src="./images/vodafoneidea.png" alt=vi" height="60px" width="80px">
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
            <script>
                $("#header").load("_header.html");
    function plan()
    {
        let planList=[
            {id:1,price:149,validity:"28days",description:"Unlimited calls and Messages + 1GB data/day"},
            {id:2,price:249,validity:"28days",description:"	Unlimited calls and Messages + 2GB data/day + hotstar membership"},
            {id:3,price:399,validity:"84days",description:"Unlimited calls and Messages + 1.5GB data/day"},
            {id:4,price:555,validity:"84days",description:"Unlimited calls and Messages + 2GB data/day + amazon, Hotstar membership"}
        ]
        let content="";
        for(let planObj of planList){
            content=content+`<tr><td>${planObj.id}</td><td>${planObj.price}</td><td>${planObj.validity}</td><td>${planObj.description}</td></tr>`
        }
        document.querySelector("#plans").innerHTML=content;
    }
    plan();
    function foxtrot(){
        window.location.href="recharge.html";
    }
    
</script>
</body>

</html>
