<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addplan</title>

    <style>
        body {
            background-color: snow;
        }

        .add-table {
            width: 300px;
            height: 150px;
            margin: auto;
            margin-top: 200px;
            border: 3px solid;
            padding: 20px;
        }

        .add-button {
            margin-left: 120px;
            margin-top: 15px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <header id="admin-header">
    </header>

    <div class="add-table">

        <form onsubmit="addPlan()">
            <table aria-describedby="mydesc">
                <tr>
                    <th scope="col">
                        <label>Provider</label>
                    </th>
                    <td>
                        <select id="provider">
                            <option value="">--select--</option>
                            <option value="VI">VI</option>
                            <option value="JIO">JIO</option>
                            <option value="AIRTEL">AIRTEL</option>
                            <option value="BSNL">BSNL </option>
                        </select>
                        <!-- <input type="text" id="provider" placeholder="Enter Network name" required autofocus
                            autocomplete="off"> -->
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Price</label>
                    </th>
                    <td>
                        <input type="number" id="price" placeholder="Enter Price Amount" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Validity</label>
                    </th>
                    <td>
                        <input type="text" id="validity" placeholder="Enter Validity" autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <th scope="col">
                        <label>Description</label>
                    </th>
                    <td>
                        <input type="text" id="description" placeholder="Enter Description">
                    </td>
                </tr>
            </table>

            <button class="add-button">Submit</button>

        </form>

    </div>

    <script src="js/service.js"></script>
    <script src="js/javascript/addplan.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#admin-header").load("adminheader.html");</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
