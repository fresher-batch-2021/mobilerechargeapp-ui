<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prepaid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
    </header>
    <div class="prepaid-content">
        <div class="prepaid">
            <h1>PREPAID</h1><br>
            <form onsubmit="amount()">
                <label for="mobilenumber">Mobilenumber</label>
                <br>
                <input class="box-prepaid" type="number" name="mobilenumber" id="mobilenumber"
                    placefolder="mobilenumber" required>
                <br>
                <label for="simNames">Provider</label>
                <br>
                <div class="sim" id="simNames">
                </div><br>
                <label for="price">Price</label><br>
                <div class="price" id="planPrice">
                </div><br>
                <button class="prepaid-button">confirm</button>
            </form>
        </div>
    </div>
    <script>
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const simName = urlParams.get('provider');
        const price = urlParams.get('price');
        console.log(simName, price);
        document.querySelector("#simNames").innerHTML = `<input type="text" value = ${simName} name="provider" id="provider">`;
        document.querySelector("#planPrice").innerHTML = `<input type="text" value = ${price} name="price" id="price">`;
        function amount() {
            event.preventDefault();
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            const simName = urlParams.get('provider');
            const price = urlParams.get('price');
            const validity = urlParams.get('validity');
            const mobileNumber= document.querySelector("#mobilenumber").value;
            console.log(mobileNumber)
             window.location.href = "payment.html?price=" + price+"&provider="+simName+"&mobilenumber="+mobileNumber+"&validity="+validity;
        }
    </script>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html");

    </script>

</body>

</html>
