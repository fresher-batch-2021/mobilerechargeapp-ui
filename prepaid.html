<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prepaid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
    </header>  
    <div class="prepaid-content">
        <div class="prepaid">
            <form onsubmit="amount()">
                <h1>PREPAID</h1><br>
                <label for="mobilenumber">Mobilenumber</label>
                <br>
                <input class="box-prepaid" type="number" name="mobilenumber" id="mobilenumber" placefolder="mobilenumber" autofocus required>
                <br>
                <select class="select-prepaid" id ="sims">
                    
                </select><br>
                <select class="select-prepaid" id="plans">
    
                </select>
                <br>
                <button class="prepaid-button">confirm</button>
            </form>
        </div>
        </div>
        <script>
            function sim()
            {
            let simOptions=[ {simName:"airtel"},
                {simName:"jio"},
                {simName:"vodafone"},
                {simName:"idea"}]
            let content="";
            content = content + "<option disabled> --- select  ---</option>";
            for(let simobj of simOptions){
                console.log(simobj);
                content=content+`<option value='${simobj.simName}'>${simobj.simName}</option>`;
            }
            console.log(content);

            document.querySelector("#sims").innerHTML=content;
        }
        sim();
            function plan(){
                let planOptions=[{price:"Rs.149"},
                {price:"Rs.249"},
                {price:"Rs.399"},
                {price:"Rs.555"}

                ]
                let content="";
                content=content+"<option disabled> select</option>";
                for(let planObj of planOptions){
                    content=content+`<option value='${planObj.price}'>${planObj.price}</option>`;
                }
                console.log(content);
                document.querySelector("#plans").innerHTML=content;

            }
            plan();
            function amount(){
            event.preventDefault();   
              let value=document.querySelector("#plans").value;
              window.location.href=`payment.html?value=${value}`;
             

            }
        </script>
        <script src="js/jquery.min.js"></script>
        <script>
            $("#header").load("_header.html");
    
        </script>
    
</body>

</html>
