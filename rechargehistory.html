<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rechargehistory</title>
    <link rel="stylesheet" href="rechargehistory.css">
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="row">

                <div class="col-1">
                    <table >
                        <caption> Recharge History</caption>
                        <thead>

                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">mobilenumber</th>
                            <th scope="col">sim</th>
                            <th scope="col">simtype</th>
                            <th scope="col">expirydate</th>

                        </tr>
                    </thead>
                        <tbody id="history">

                        </tbody>
                    </table>
                    <input class="button" type="submit" value="Home" onclick="call()">
                </div>
            </div>
        </div>
    </div>
    <script>
        function recharge(){
            let rechargeHistory=[{id:1,Name:"teja",mobilenumber:8754913039,sim:"airtel",simtype:"prepaid",expirydate:"15-08-2021"},
            {id:2,Name:"dakshina",mobilenumber:8754913057,sim:"airtel",simtype:"prepaid",expirydate:"20-08-2021"},
            {id:3,Name:"sai",mobilenumber:8754901440,sim:"jio",simtype:"postpaid",expirydate:"25-08-2021"},
            {id:4,Name:"gautham",mobilenumber:7867953717,sim:"vodafone",simtype:"prepaid",expirydate:"28-08-2021"}

            ]
            let content="";
            for(let rechargeObj of rechargeHistory){
                content=content+`<tr><td>${rechargeObj.id}</td><td>${rechargeObj.Name}</td><td>${rechargeObj.mobilenumber}</td><td>${rechargeObj.sim}</td><td>${rechargeObj.simtype}</td><td>${rechargeObj.expirydate}</td></tr>`
            }
            console.log(content);
            document.querySelector("#history").innerHTML=content;

        }
        recharge();
        function call(){
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
