    <img src="images/RechargeLogo.png" alt="logo"  class="responsive">
    <header id="header">
    </header>
    <div class="background-image">

        <form class="registerForm" onsubmit="register()">

            <div class="form-container">

                <h2>Register</h2>

                <div class="name">

                    <input class="box-style" type="text" name="name" pattern="[a-zA-Z]{3,30}" id="name"
                    placeholder="Enter the name" autofocus required> 

                </div>

                <div class="mobilenumber">

                    <input class="box-style" type="text" name="mobilenumber" pattern="[6789][0-9]{9}" id="mobilenumber"
                    placeholder="mobilenumber" required>

                </div>

                <div class="email">

                    <input class="box-style" type="email" name="email" id="email" placeholder="enter the email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

                </div>

                <div class="password">

                    <input class="box-style" type="password" name="password" id="password" placeholder="enter the password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

                </div>

                <button class="register-button" type="Submit" id="submit" value="Submit">Submit</button>
                <button class="register-buttons" type="reset" id="reset" value="Reset">Reset</button>
            </div>

        </form>

    </div>
