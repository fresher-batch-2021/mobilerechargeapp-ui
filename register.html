    <h1>Register</h1>
    <form onsubmit="register()">
    <label for="name">Name </label><br>
        <input type="text" name="name" id="name" placeholder="Enter the name" autofocus> <br>
        <label for="email"> Email</label><br>
        <input type="email" name="email" id="email" placeholder="enter the email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="enter the password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
        <button class="example">submit</button>
        </form>
