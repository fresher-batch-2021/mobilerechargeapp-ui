<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <script src="js/service.js"></script>
    <script src="js/javascript/validator.js"></script>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header id="header">
    </header>  
    <div class="register-content">
        <div class="register">
            <h1 class="register-head">Register</h1>
            <form onsubmit="register()">
                <label class="register-name" for="name">Name </label><br>
                <input class="box-style" type="text" name="name" pattern="[a-zA-Z]{3,30}" id="name" placeholder="Enter the name" autofocus> <br>
                <label class="register-email" for="email"> Email</label><br>
                <input class="box-style" type="email" name="email" id="email" placeholder="enter the email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
                <label class="register-password" for="password">Password</label><br>
                <input class="box-style" type="password" name="password" id="password" placeholder="enter the password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br>
                <button class="example">submit</button>
        </div>
    </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/javascript/register.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html");

    </script>
</body>

</html>
