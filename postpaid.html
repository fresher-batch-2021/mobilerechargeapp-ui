<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>postpaid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>   
    <div class="postpaid">
    <form action="payment.html">
    <h1 class="postpaid-head">postpaid</h1>
    <label for="mobilenumber">Mobilenumber</label><br>
    <input type="number" name="mobilenumber" id="mobilenumber" placeholder="mobilenumber" autofocus required><br>
    <select class="select-style" id="provider">
            
    </select>
            <button class="postpaid-button">confirm</button>
    </div>
</form>
<script>
    function sim(){
        let simOptions=[{simName:"airtel"},
        {simName:"jio"},
        {simName:"vodafone"},
        {simName:"idea"}

        ];
        let content="";
        content=content+"<option disable>select</option>";
        for(let simObj of simOptions){
            content=content+`<option value='${simObj.simName}'>${simObj.simName}</option>`;
        }
        console.log(content);
        document.querySelector("#provider").innerHTML = content;
    }
    sim();
</script>
</body>
</html>
